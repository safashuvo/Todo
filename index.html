<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/6be1f00a3a.js"
         crossorigin="anonymous"
      ></script>
      <title>Todo App</title>
   </head>
   <body>
      <div class="todo">
         <div class="header">
            <div class="headerCon">
               <h2>TODO APP</h2>
               <p>Easy To Use</p>
               <p>Developed by Shuvo</p>
            </div>
         </div>
         <div class="inputbox">
            <form class="inputCon">
               <input type="text" id="input" />
               <input type="submit" value="Add Item" />
               <h5></h5>
            </form>
         </div>
         <div class="todolist">
            <div class="unsaved">
               <div class="unsavedCon">
                  <h2>Unsaved Items</h2>
                  <ul>
                  </ul>
               </div>
            </div>
            <div class="saved">
               <div class="savedCon">
                  <h2>Saved Items</h2>
                  <ul>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
